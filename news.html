<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .news-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .news-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .read-more {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .read-more:hover {
            background-color: #0056b3;
        }

        .date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest News</h1>
        <div id="newsGrid" class="news-grid">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <script>
        async function loadNews() {
            try {
                // Log the URL we're trying to fetch
                console.log('Fetching news from ./news/');

                const response = await fetch('./news/');
                
                // If the fetch fails, it will not return a response and will throw an error
                if (!response.ok) {
                    throw new Error(`Failed to load directory: ${response.statusText}`);
                }

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Select all links ending in .html but not index.html
                const links = Array.from(doc.querySelectorAll('a'))
                    .filter(link => link.href.endsWith('.html') && link.href !== 'index.html');

                if (links.length === 0) {
                    console.warn('No news articles found in ./news/ directory');
                    document.getElementById('newsGrid').innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; color: #666;">
                            No news articles found. Please make sure you have HTML files in the ./news/ directory.
                        </div>
                    `;
                    return;
                }

                const newsGrid = document.getElementById('newsGrid');

                for (const link of links) {
                    const articleResponse = await fetch(link.href);
                    const articleText = await articleResponse.text();
                    const articleDoc = parser.parseFromString(articleText, 'text/html');
                    
                    const title = articleDoc.querySelector('title')?.textContent || 'Untitled';
                    const preview = articleDoc.querySelector('p')?.textContent || '';
                    const date = new Date(articleDoc.querySelector('meta[name="date"]')?.content || new Date()).toLocaleDateString();

                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <h2>${title}</h2>
                        <div class="date">${date}</div>
                        <p>${preview.substring(0, 150)}...</p>
                        <a href="${link.href}" class="read-more">Read More</a>
                    `;
                    newsGrid.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsGrid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: #666;">
                        No news articles found. Please make sure you have HTML files in the ./news/ directory.
                    </div>
                `;
            }
        }

        // Load news when the page loads
        window.addEventListener('load', loadNews);
    </script>
</body>
</html>
